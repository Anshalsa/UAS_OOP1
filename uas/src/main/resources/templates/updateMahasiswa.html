<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data Mahasiswa</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Data Mahasiswa</h1>
		<hr>
		<h2>Ubah Data</h2>
		<form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}"
			method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{nim}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{namaLengkap}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{jurusan}" class="form-control mb-4 col-4">	
			<input type="text" th:field="*{alamat}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Ubah Data Mahasiswa</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Kembali Ke Daftar Mahasiswa</a>
	</div>
</body>
</html>
