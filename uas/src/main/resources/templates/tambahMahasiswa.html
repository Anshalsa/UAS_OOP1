<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data Mahasiswa</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Data Mahasiswa</h1>
		<hr>
		<h2>Tambah Data</h2>
		<form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}"
			method="POST">
                                <input type="text" th:field="*{nim}"
				placeholder="NIM" class="form-control mb-4 col-4">
                                <input type="text" th:field="*{namaLengkap}"
				placeholder="Nama Lengkap" class="form-control mb-4 col-4">
				<input type="text" th:field="*{jurusan}"
				placeholder="Jurusan" class="form-control mb-4 col-4">
				<input type="text" th:field="*{alamat}"
				placeholder="Alamat" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Simpan Data Mahasiswa </button>
		</form>
		<hr>
		<a th:href = "@{/}"> Kembali Ke Data Mahasiswa</a>
	</div>
</body>
</html>
